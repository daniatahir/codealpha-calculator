<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style .css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <button id="mode"> <i  class="fa-solid fa-moon"></i></button>
       
        <div class="input-container">
            <input type="text" placeholder="0">
        </div>
        <div class="all-buttons">
        <div class="row">
            <button id="clear" class="buttons">C</button>
            <button id="delete" class="buttons">DE</button>
            <button id="percent" class="buttons">%</button>
            <button id="divide" class="buttons">/</button>
        </div>
        <div class="row">
            <button id="seven" class="buttons">7</button>
            <button id="eight" class="buttons">8</button>
            <button id="nine" class="buttons">9</button>
            <button id="mult" class="buttons">*</button>
        </div>
        <div class="row">
            <button id="four" class="buttons">4</button>
            <button id="five" class="buttons">5</button>
            <button id="six" class="buttons">6</button>
            <button id="sub" class="buttons">-</button>
        </div>
        <div class="row">
            <button id="one" class="buttons">1</button>
            <button id="two" class="buttons">2</button>
            <button id="three" class="buttons">3</button>
            <button id="add" class="buttons">+</button>
        </div>
        <div class="row">
            <button id="double-zero" class="buttons">00</button>
            <button id="zero" class="buttons">0</button>
            <button id="dot" class="buttons">.</button>
            <button id="equal" class="buttons">=</button>
        </div>
    </div>
    </div>




<script src="script.js"></script>
</body>
</html>
